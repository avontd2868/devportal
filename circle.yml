machine:
  ruby:
    version: 2.3.0

dependencies:
  pre:
    - gem install jekyll
    - gem install redcarpet

test:
  override:
    - jekyll build:
      timeout: 2400

deployment:
  live:
    branch: master
    commands:
      - cd _site
      - git config --global user.email 'greg+cedevportal@cloud-elements.com'
      - git config --global user.name 'cedevportal'
      - git init
      - git remote add origin https://${GITHUB_USERNAME}:${GITHUB_PASSWORD}@github.com/cloud-elements/cloud-elements.github.io.git
      - git add -A
      - git commit -m "Live release"
      - git push origin master --force
