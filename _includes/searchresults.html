<div id="results" class="col-md-12 text-xs-left">

</div>

<script>
	var JEKYLL_POSTS = [];
	{% for page in site.pages %}
		{% if page.title == "API Docs" %}
			JEKYLL_POSTS.push({
				"heading"    : "{{ page.heading | escape }}",
				"title" : "{{ page.title }}",
				"description"     : "{{ page.description }}",
				"url"      : "{{ site.baseurl }}{{ page.url }}?elementId={{ page.elementId}}"
			});
		{% elsif page.title == "Platform Documentation" %}
			JEKYLL_POSTS.push({
		    "heading"    : "{{ page.heading | escape }}",
		    "title" : "{{ page.title }}",
		    "description"     : "{{ page.description }}",
		    "url"      : "{{ site.baseurl }}{{ page.url }}?resource={{ page.platform}}"
			});
		{% else %}
			JEKYLL_POSTS.push({
		    "heading"    : "{{ page.heading | escape }}",
		    "title" : "{{ page.title }}",
		    "description"     : "{{ page.description }}",
		    "url"      : "{{ site.baseurl }}{{ page.url }}"
			});
		{% endif %}
  {% endfor %}
</script>
<script src="{{ "/assets/js/search.js" | prepend: site.baseurl }}"></script>
<script>
	new jekyllSearch({
		selector: "#results",
		properties: ["title", "heading", "description"]
	});
</script>
